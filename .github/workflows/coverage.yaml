name: Coverage

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  TZ: Europe/Paris

concurrency:
  group: coverage-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: "Update Coverage Badge"
    runs-on: ubuntu-latest
    # Skip if commit message contains release commits
    if: |
      !contains(github.event.head_commit.message, 'chore(release):')

    steps:
      - name: Generate app token
        id: get_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: main
          token: ${{ steps.get_token.outputs.token }}

      - name: Configure Git
        run: |
          git config --local user.name "Coverage Bot"
          git config --local user.email "coverage-bot@users.noreply.github.com"

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile --ignore-scripts --prefer-offline

      - name: Build package
        run: bun run --filter ombrage-bun-api build

      - name: Run tests with coverage
        run: bun run --filter ombrage-bun-api test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: packages/api/coverage/
          retention-days: 30

      - name: Generate and update coverage badge
        run: bun run --filter ombrage-bun-api coverage:badge

      - name: Generate coverage reports
        run: bun run --filter ombrage-bun-api coverage:report

      - name: Commit coverage badge update
        run: |
          # Check if README was modified (coverage badge)
          if ! git diff --quiet README.md; then
            echo "Committing updated coverage badge"
            git add README.md
            git commit -m "chore: update coverage badge [skip ci]"
            git push origin main
          else
            echo "No coverage badge changes to commit"
          fi
