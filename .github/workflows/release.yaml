name: Release

on:
  push:
    branches:
      - main
    paths:
      - "packages/api/src/**"
      - "packages/api/package.json"
      - "*.md"
      - "!packages/api/coverage/**"
      - ".github/workflows/release.yaml"
  workflow_dispatch:
    inputs:
      force_publish:
        description: "Force publish even if no changes detected"
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  id-token: write

env:
  TZ: Europe/Paris

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: "Release"
    runs-on: ubuntu-latest
    # Skip release commits to prevent auto-triggering
    if: |
      !contains(github.event.head_commit.message, 'chore(release):')

    steps:
      - name: Generate app token
        id: get_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: main
          token: ${{ steps.get_token.outputs.token }}

      - name: Setup NPM authentication
        if: env.NPM_CONFIG_TOKEN != ''
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_CONFIG_TOKEN" > ~/.npmrc
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.name "Release Bot"
          git config --local user.email "release-bot@users.noreply.github.com"

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts --prefer-offline

      - name: Build package
        run: bun run --filter koritsu build

      - name: Run checks
        run: bun run check

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Check for changes since last tag
        id: changes
        run: |
          echo "ðŸ” Checking if we should publish..."

          # If this is a manual workflow dispatch with force_publish, always publish
          if [[ "${{ github.event.inputs.force_publish }}" == "true" ]]; then
            echo "ðŸš€ Force publish requested, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Latest tag: ${LATEST_TAG:-'(none)'}"

          if [ -z "$LATEST_TAG" ]; then
            echo "ðŸŽ‰ No previous tags found, will publish first release"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            # Check if current commit is already tagged
            if git describe --tags --exact-match HEAD 2>/dev/null; then
              CURRENT_TAG=$(git describe --tags --exact-match HEAD)
              echo "ðŸ·ï¸ Current commit is already tagged ($CURRENT_TAG), skipping publish"
              echo "should_publish=false" >> $GITHUB_OUTPUT
            else
              # Simple check: if files changed in API package, publish
              echo "ï¿½ API package files changed, will publish"
              echo "should_publish=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Generate changelog, bump version and publish
        if: steps.changes.outputs.should_publish == 'true'
        run: bun run release

      - name: Stage changes
        if: steps.changes.outputs.should_publish == 'true'
        run: |
          git add .

      - name: Commit changes
        if: steps.changes.outputs.should_publish == 'true'
        run: |
          git commit -m "chore(release): publish new version [skip ci]" || echo "No changes to commit"

      - name: Display new version
        if: steps.changes.outputs.should_publish == 'true'
        id: version
        run: |
          NEW_VERSION=$(node -p "require('./packages/api/package.json').version")
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Pull latest changes
        if: steps.changes.outputs.should_publish == 'true'
        run: git pull origin main --rebase

      - name: Push changes
        if: steps.changes.outputs.should_publish == 'true'
        run: git push origin main --follow-tags

      - name: Extract release notes
        if: steps.changes.outputs.should_publish == 'true'
        id: extract_release_notes
        run: |
          bun run scripts/extract-release-notes.ts
          CONTENTS=$(cat ./release-notes.md)
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.changes.outputs.should_publish == 'true' && steps.version.outputs.new_version != ''
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: Release ${{ steps.version.outputs.new_version }}
          body: ${{ steps.extract_release_notes.outputs.release_notes }}
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            ./CHANGELOG.md
            packages/api/dist/index.d.ts
            packages/api/dist/index.js
