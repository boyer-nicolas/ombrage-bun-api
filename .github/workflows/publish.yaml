name: Publish Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TZ: Europe/Paris

jobs:
  publish:
    name: "Publish to NPM"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Run checks
        run: |
          bun run check
          bun run lint
          bun run test

      - name: Build package
        run: bun run build

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Setup NPM authentication
        if: env.NPM_TOKEN != ''
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check for changes since last tag
        id: changes
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tags found, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "is_first_release=true" >> $GITHUB_OUTPUT
          else
            # Check if current commit is already tagged
            if git describe --tags --exact-match HEAD 2>/dev/null; then
              echo "Current commit is already tagged, skipping publish"
              echo "should_publish=false" >> $GITHUB_OUTPUT
            else
              # Check if there are changes since last tag
              CHANGES=$(git rev-list $LATEST_TAG..HEAD --count)
              if [ "$CHANGES" -gt 0 ]; then
                echo "Found $CHANGES commits since last release, will publish"
                echo "should_publish=true" >> $GITHUB_OUTPUT
                echo "is_first_release=false" >> $GITHUB_OUTPUT
              else
                echo "No changes since last release, skipping publish"
                echo "should_publish=false" >> $GITHUB_OUTPUT
              fi
            fi
          fi

      - name: Generate changelog and bump version
        if: steps.changes.outputs.should_publish == 'true'
        id: release
        run: |
          # Generate changelog and bump version
          bun run changelogen --release --bump

          # Get the new version from package.json
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: v$NEW_VERSION"

      - name: Publish to NPM
        if: steps.changes.outputs.should_publish == 'true' && env.NPM_TOKEN != ''
        run: |
          bun publish --access public --tag latest --ignore-scripts
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push changes and tags
        if: steps.changes.outputs.should_publish == 'true'
        run: |
          # Pull latest changes to avoid conflicts
          git pull origin main --rebase

          # Push changes and tags
          git push origin main --follow-tags

      - name: Create GitHub Release
        if: steps.changes.outputs.should_publish == 'true' && steps.release.outputs.new_version != ''
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release.outputs.new_version }}
          name: Release ${{ steps.release.outputs.new_version }}
          body: |
            ðŸš€ **Automated release created by GitHub Actions**

            ## Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.

            ## Installation
            ```bash
            bun install ombrage-api@${{ steps.release.outputs.new_version }}
            # or
            npm install ombrage-api@${{ steps.release.outputs.new_version }}
            ```
          draft: false
          prerelease: false
          generate_release_notes: true
