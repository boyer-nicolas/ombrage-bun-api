name: Publish Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

env:
  TZ: Europe/Paris

jobs:
  publish:
    name: "Publish"
    runs-on: ubuntu-latest

    steps:
      - name: Generate app token
        id: get_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: main
          token: ${{ steps.get_token.outputs.token }}

      - name: Setup NPM authentication
        if: env.NPM_CONFIG_TOKEN != ''
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_CONFIG_TOKEN" > ~/.npmrc
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.name "Release Publisher Bot"
          git config --local user.email "bot@users.noreply.github.com"

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile --ignore-scripts --prefer-offline
          bun install --filter ombrage-basic-example --frozen-lockfile --ignore-scripts --prefer-offline
          bun install --filter ombrage-auth-example --frozen-lockfile --ignore-scripts --prefer-offline

      - name: Run checks
        run: bun run check

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Run tests with coverage
        run: bun run --filter ombrage-bun-api test:coverage

      - name: Build package
        run: bun run --filter ombrage-bun-api build

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Generate and update coverage badge
        run: |
          # Generate coverage percentage and update README
          bun run scripts/generate-coverage-badge.ts coverage/lcov.info README.md

          # Generate HTML coverage report
          bun run scripts/generate-coverage-report.ts

      - name: Check for changes since last tag
        id: changes
        run: |
          echo "ðŸ” Checking if we should publish..."

          # Check if the latest commit is just a coverage badge update with [skip ci]
          LATEST_COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "Latest commit: $LATEST_COMMIT_MSG"

          if [[ "$LATEST_COMMIT_MSG" == *"[skip ci]"* ]]; then
            echo "â­ï¸ Latest commit has [skip ci], will not publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Latest tag: ${LATEST_TAG:-'(none)'}"

          if [ -z "$LATEST_TAG" ]; then
            echo "ðŸŽ‰ No previous tags found, will publish first release"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "is_first_release=true" >> $GITHUB_OUTPUT
          else
            # Check if current commit is already tagged
            if git describe --tags --exact-match HEAD 2>/dev/null; then
              CURRENT_TAG=$(git describe --tags --exact-match HEAD)
              echo "ðŸ·ï¸ Current commit is already tagged ($CURRENT_TAG), skipping publish"
              echo "should_publish=false" >> $GITHUB_OUTPUT
            else
              # Check if there are changes since last tag
              CHANGES=$(git rev-list $LATEST_TAG..HEAD --count)
              echo "Changes since last tag: $CHANGES commits"
              
              if [ "$CHANGES" -gt 0 ]; then
                echo "ðŸš€ Found $CHANGES commits since last release, will publish"
                echo "should_publish=true" >> $GITHUB_OUTPUT
                echo "is_first_release=false" >> $GITHUB_OUTPUT
              else
                echo "â­ï¸ No changes since last release, skipping publish"
                echo "should_publish=false" >> $GITHUB_OUTPUT
              fi
            fi
          fi

      - name: Generate changelog and bump version
        if: steps.changes.outputs.should_publish == 'true'
        id: release
        run: |
          # Generate changelog and bump version
          bun run changelogen --release --bump

          # Get the new version from package.json
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: v$NEW_VERSION"

      - name: Commit coverage badge update
        run: |
          # Check if README was modified (coverage badge)
          if ! git diff --quiet README.md; then
            echo "Committing updated coverage badge"
            git add README.md
            git commit -m "chore: update coverage badge [skip ci]"
          else
            echo "No coverage badge changes to commit"
          fi

      - name: Publish to NPM
        if: steps.changes.outputs.should_publish == 'true' && env.NPM_CONFIG_TOKEN != ''
        run: |
          echo "ï¿½ Publishing to NPM..."
          bun publish --access public --tag latest --ignore-scripts
          echo "âœ… Successfully published to NPM!"
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push changes and tags
        run: |
          # Pull latest changes to avoid conflicts
          git pull origin main --rebase

          # Push all changes (coverage badge + version bump if applicable)
          git push origin main --follow-tags

      - name: Create GitHub Release
        if: steps.changes.outputs.should_publish == 'true' && steps.release.outputs.new_version != ''
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release.outputs.new_version }}
          name: Release ${{ steps.release.outputs.new_version }}
          body: |
            ðŸš€ **Automated release created by GitHub Actions**

            ## Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.

            ## Installation
            ```bash
            bun install ombrage-bun-api@${{ steps.release.outputs.new_version }}
            # or
            npm install ombrage-bun-api@${{ steps.release.outputs.new_version }}
            ```
          draft: false
          prerelease: false
          generate_release_notes: true

  build-docs:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled

      - uses: oven-sh/setup-bun@v2

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: bun install

      - name: Build with VitePress
        run: bun run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .vitepress/dist

  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build-docs
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
