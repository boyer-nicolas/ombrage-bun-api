name: CI

on:
  workflow_call:
  push:
    branches-ignore:
      - main

permissions:
  contents: write

env:
  TZ: Europe/Paris

jobs:
  checks:
    name: "Checks"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts --prefer-offline

      - name: Run checks
        run: bun run check

      - name: Run linter
        run: bun run lint
      - name: Run tests
        run: bun run test

      - name: Run tests with coverage
        run: bun run --filter ombrage-bun-api test:coverage

      - name: Build package
        run: bun run --filter ombrage-bun-api build

      - name: Build documentation site
        run: bun run docs:build

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
