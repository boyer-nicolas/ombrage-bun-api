name: Update Coverage Badge

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.0

      - name: Download coverage artifact
        uses: actions/download-artifact@v5
        with:
          name: coverage-report
          path: coverage/
          run-id: ${{ github.event.workflow_run.id }}

      - name: Generate and update coverage badge
        run: |
          # Generate coverage percentage and update README
          bun run scripts/generate-coverage-badge.ts coverage/lcov.info README.md

          # Generate HTML coverage report
          bun run scripts/generate-coverage-report.ts

          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Check if README was modified
          if git diff --quiet README.md; then
            echo "No changes to README.md - coverage badge is up to date"
          else
            echo "Committing updated coverage badge"
            git add README.md
            git commit -m "chore: update coverage badge [skip ci]"
            git push
          fi
